<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Lab 6 Questionnaire</title>
  </head>
  
  <body>
    <div class="form-container">
      <h1 class="text-center mt-5">Website UI Analysis Survey</h1>
      <form id="myform" action="http://localhost:3000/submit-survey" method="POST">
        <div class="mt-3">
          <h3>To complete this survey, please see the following website:<a href="https://www.canadacomputers.com/"> Canada Computers</a></h3>
          <div class="text-center mt-3">
            <a href="https://www.canadacomputers.com/">
                <img src="styles/CC-Images.JPG" alt="Canada Computers Website" class="img-fluid">
            </a>
          </div>
        </div>

        <div class="mt-4">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" name="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" name="lastname">
          </div>
        </div>
       
        <div class="mt-4">
          <h2>Please answer the following questions related to the UI of the provided website</h2>
          <div class="form-group">
            <label>Q1: How would you describe the UI of the home page? Select all that apply.</label>
            <div class="checkbox">
              <label><input type="checkbox" name="Q1Ans" value="Eye Catching"> Eye Catching</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="Q1Ans" value="Clustered"> Clustered</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="Q1Ans" value="Unremarkable"> Unremarkable</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="Q1Ans" value="Informative"> Informative</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="Q1Ans" value="Vibrant"> Vibrant</label>
            </div>
          </div>
          <br>
          <div class="mt-4">
            <label for="Q2" class="form-label">Q2: How difficult was it to change the site from English to French?(1-5)</label>
            <select class="form-control" id="Q2RatingScale" required>
              <option value="">Please select an option</option>
              <option value="1">1-Super Easy! Only took 1 click</option>
              <option value="2">2-Simple, but took a few steps</option>
              <option value="3">3-It wasn't difficult but it wasn't easy either</option>
              <option value="4">4-Very confusing and took a long time</option>
              <option value="5">5-You can change the language?</option>
              </select>
          </div>
        <br>
        <div class="mt-4">
          <label for="Q3" class="form-label">Q3: How would you describe the <i>Shop Product</i> drop down menu?</label>
            <select multiple class="form-control" id="Q3"  required>
              <option value="">I got a headache while using it</option>
              <option value="">Disorganized and confusing to use</option>
              <option value="">Logically categorized and intuitive</option>
              <option value="">Took some time to get use to</option>
              <option value="">It looks nice and organized</option>
            </select>
        </div>
      <br>
      <div class="mt-4">
        <label for="Q4" class="form-label">Q4: Which visual did you prefer to redirect to a product page, a text link or a picture link?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Q4Ans" id="TextLink" value="Text Link">
            <label class="form-check-label" for="TextLink">Text Link</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Q4Ans" id="PictureLink" value="Picture Link" required>
            <label class="form-check-label" for="PictureLink">Picture Link</label>
        </div>
      </div>
    <br>
    <div class="mt-4">
      <label for="Q5" class="form-label">Q5: What additional features would make the website more accessible?</label>
      <textarea class="form-control" id="Q5Input" rows="4"placeholder="Type your answer here" required></textarea>
    </div>
  <br>
    <div class="mt-4">
    <label class="form-label">Q6: The <i>Search Tool</i> was... </label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Useful" id="Q6-Option1">
        <label class="form-check-label" for="Q6-Option1">Useful</label>
     </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Intuitive" id="Q6-Option2">
        <label class="form-check-label" for="Q6-Option2">Intuitive</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Confusing" id="Q6-Option3">
        <label class="form-check-label" for="Q6-Option3">Confusing</label>
      </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Difficult to Use" id="Q6-Option4">
      <label class="form-check-label" for="Q6-Option4">Difficult to Use</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" value="Accurate" id="Q6-Option5">
     <label class="form-check-label" for="Q6-Option5">Accurate</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Easy to Locate" id="Q6-Option6">
      <label class="form-check-label" for="Q6-Option6">Easy to Locate</label>
    </div>
  </div>
    <br>
  <div class="mt-4">
    <label for="Q7" class="form-label">Q7: Did you like the Speech-to-Text option for the <i>Search Tool</i>?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="Q7Ans" id="Yes" value="Yes" required>
        <label class="form-check-label" for="Yes">Yes, it is innovative and worked well</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="Q7Ans" id="No" value="No">
        <label class="form-check-label" for="No">No, it is unnecessary</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Q7Ans" id="Sorta" value="Sorta">
      <label class="form-check-label" for="Sorta">Kind of, it is a cool idea but it did not work well</label>
   </div>
  </div>
  <div class="mt-4">
    <label for="Comments" class="form-label">Comments:</label>
    <textarea class="form-control" id="Comments" rows="10"></textarea>
</div>


</div>

          <div class="form-group mt-4">
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <input type="reset" value="Clear" class="btn btn-secondary"/>
          </div>
        </div>

        <p id="signature">Site created by Group Eight</p>
</form>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      
  </body>
</html>
